<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/css/board/main.css">
    <title>WeAreDevs</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="../board/main.html" class="navbar-logo">WeAreDevs</a>
            <form name="form" onsubmit="return false">
                <div class="navbar-search">
                    <input type="text" autocomplete="off" name="search"
                        onkeypress="if (event.keyCode==13) { fake(form.search.value); }" placeholder="검색하기"
                        class="search-input">
                    <img src="/img/board/searchIcon.png" alt="Search Icon" class="search-icon">
                </div>
            </form>
            <div class="navbar-links">
                <div class="button navbar-menu">
                    <span class="button-text">메뉴</span>
                    <div class="dropdown-menu">
                        <a href="../index.html" class="dropdown-item">로그아웃</a>
                        <a href="../user/modify.html" class="dropdown-item">정보수정</a>
                        <a href="../user/delete.html" class="dropdown-item">회원탈퇴</a>
                        <a href="../admin/manage.html" class="dropdown-item">관리자</a>
                    </div>
                </div>
                <a href="../board/write.html" class="button navbar-write">
                    <span class="button-text">작성하기</span>
                </a>
            </div>
        </nav>
    </header>
    <main>
        <section class="post-summary">
            <div class="summary-title">모든 글</div>
            <div class="summary-count">1개</div>
        </section>
        <section class="post">
            <div class="post-header">
                <span class="post-author">닉네임 · 1분전</span>
                <span class="post-views">조회 0</span>
            </div>
            <h2 class="post-title">제목제목</h2>
            <p class="post-content">내용내용</p>
            <div class="post-footer">
                <span class="post-comments">댓글 0</span>
            </div>
        </section>
    </main>
    <script src="/js/search.js"></script>
</body>

</html>
