<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/css/board/write.css">
    <title>WeAreDevs</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="../board/main.html" class="navbar-logo">WeAreDevs</a>
        </nav>
    </header>
    <main>
        <div class="write-container">
            <h1 class="write-title">작성하기</h1>

            <section class="form-section">
                <input type="text" id="title" class="form-input title" placeholder="제목">
                <p class="error-message">제목을 입력해주세요.</p>
            </section>

            <section class="form-section">
                <textarea rows="13" id="content" class="form-input content" placeholder="내용"></textarea>
                <p class="error-message">내용을 입력해주세요.</p>
            </section>

            <a href="../board/main.html" class="submit-button">등록</a>
            <a href="../board/main.html" class="cancel-button">취소</a>
        </div>
    </main>
</body>

</html>
