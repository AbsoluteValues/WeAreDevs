<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/main.css">
    <title>WeAreDevs</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="../page/main.html" class="navbar-logo">WeAreDevs</a>
            <div class="navbar-search">
                <input type="text" placeholder="검색하기" class="search-input">
                <img src="../img/main/searchIcon.png" alt="Search Icon" class="search-icon">
            </div>
            <div class="navbar-links">
                <a href="../page/main.html" class="button navbar-menu">
                    <span class="button-text">메뉴</span>
                </a>
                <a href="../page/main.html" class="button navbar-write">
                    <span class="button-text">작성하기</span>
                </a>
            </div>
        </nav>
    </header>
    <main class="main-content">
        <section class="post-summary">
            <div class="summary-title">모든 글</div>
            <div class="summary-count">1개</div>
        </section>
        <section class="post">
            <div class="post-header">
                <span class="post-author">이름 · 1분전</span>
                <span class="post-views">조회 0</span>
            </div>
            <h2 class="post-title">제목</h2>
            <p class="post-content">내용</p>
            <div class="post-footer">
                <span class="post-comments">댓글 0</span>
            </div>
        </section>
    </main>
</body>

</html>
