<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/signIn.css">
    <title>WeAreDevs</title>
</head>

<body>
    <header>
        <div class="navbar">
            <a href="../page/index.html" class="navbar-logo">WeAreDevs</a>
            <nav class="navbar-links">
                <a href="../page/signIn.html" class="button navbar-signin">
                    <span class="button-text">로그인</span>
                </a>
                <a href="../page/signUp.html" class="button navbar-signup">
                    <span class="button-text">회원가입</span>
                </a>
            </nav>
        </div>
    </header>
    <main>
        <div class="sigin-container">
            <h1 class="sigin-title">로그인</h1>

            <section class="form-section">
                <label for="email" class="form-label">이메일</label>
                <input type="email" id="email" class="form-input" placeholder="example@gmail.com">
                <p class="error-message">이메일을 입력해주세요.</p>
            </section>

            <section class="form-section">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" id="password" class="form-input" placeholder="영문, 숫자 포함 6자리 이상">
                <p class="error-message">영문과 숫자를 모두 포함하여 6자 이상 입력해 주세요.</p>
            </section>

            <a href="../page/main.html" class="submit-button">로그인</a>
        </div>
    </main>
</body>

</html>
