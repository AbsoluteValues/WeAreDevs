<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/css/user/modify.css">
    <title>WeAreDevs</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="../board/main.html" class="navbar-logo">WeAreDevs</a>
            <div class="navbar-links">
                <a href="#" class="button navbar-menu">
                    <span class="button-text">메뉴</span>
                </a>
                <a href="../board/write.html" class="button navbar-write">
                    <span class="button-text">작성하기</span>
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div class="modify-container">
            <h1 class="modify-title">정보수정</h1>

            <section class="form-section">
                <label for="nickname" class="form-label">닉네임</label>
                <input type="text" id="nickname" class="form-input" placeholder="최대 8자리" value="홍길동">
                <p class="error-message">닉네임을 입력해주세요.</p>
            </section>

            <section class="form-section">
                <label for="email" class="form-label">이메일</label>
                <input type="email" id="email" class="form-input" placeholder="example@gmail.com"
                    value="hong@gmail.com">
                <p class="error-message">올바른 이메일을 입력해주세요.</p>
            </section>

            <section class="form-section">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" id="password" class="form-input" placeholder="영문, 숫자 포함 6자리 이상"
                    value="************">
                <p class="error-message">영문과 숫자를 모두 포함하여 6자 이상 입력해 주세요.</p>
            </section>

            <section class="form-section">
                <label for="confirm-password" class="form-label">비밀번호 확인</label>
                <input type="password" id="confirm-password" class="form-input" placeholder="영문, 숫자 포함 6자리 이상"
                    value="************">
                <p class="error-message">영문과 숫자를 모두 포함하여 6자 이상 입력해 주세요.</p>
            </section>

            <a href="../board/main.html" class="submit-button">수정하기</a>
        </div>
    </main>
</body>

</html>
